<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>

 <main>
    <nav class="top-nav-container">
      <button class="new-game-btn">RESET GAME</button>
      <button class="quit-game-btn">QUIT GAME</button>
    </nav>
    <section class="puzzle-container">
      <span class="puzzle-category-name">PUZZLE CATEGORY</span>
      <div class="puzzle-rows-container">
        <div class="puzzle-row puzzle-board-row-one">
          <div class="puzzle-box row1-box1"></div>
          <div class="puzzle-box row1-box2"></div>
          <div class="puzzle-box row1-box3"></div>
          <div class="puzzle-box row1-box4"></div>
          <div class="puzzle-box row1-box5"></div>
          <div class="puzzle-box row1-box6"></div>
          <div class="puzzle-box row1-box7"></div>
          <div class="puzzle-box row1-box8"></div>
          <div class="puzzle-box row1-box9"></div>
          <div class="puzzle-box row1-box10"></div>
          <div class="puzzle-box row1-box11"></div>
          <div class="puzzle-box row1-box12"></div>
        </div>
        <div class="puzzle-row puzzle-board-row-two">
          <div class="puzzle-box row2-box1"></div>
          <div class="puzzle-box row2-box2"></div>
          <div class="puzzle-box row2-box3"></div>
          <div class="puzzle-box row2-box4"></div>
          <div class="puzzle-box row2-box5"></div>
          <div class="puzzle-box row2-box6"></div>
          <div class="puzzle-box row2-box7"></div>
          <div class="puzzle-box row2-box8"></div>
          <div class="puzzle-box row2-box9"></div>
          <div class="puzzle-box row2-box10"></div>
          <div class="puzzle-box row2-box11"></div>
          <div class="puzzle-box row2-box12"></div>
          <div class="puzzle-box row2-box13"></div>
          <div class="puzzle-box row2-box14"></div>
        </div>
        <div class="puzzle-row puzzle-board-row-three">
          <div class="puzzle-box row3-box1"></div>
          <div class="puzzle-box row3-box2"></div>
          <div class="puzzle-box row3-box3"></div>
          <div class="puzzle-box row3-box4"></div>
          <div class="puzzle-box row3-box5"></div>
          <div class="puzzle-box row3-box6"></div>
          <div class="puzzle-box row3-box7"></div>
          <div class="puzzle-box row3-box8"></div>
          <div class="puzzle-box row3-box9"></div>
          <div class="puzzle-box row3-box10"></div>
          <div class="puzzle-box row3-box11"></div>
          <div class="puzzle-box row3-box12"></div>
        </div>
      </div>
    </section>
    <section class="guess-container">
      <form>GUESS:
        <input type="text" placeholder="Guess a letter" class="letter-guess-input"></input>
        <input type="submit" value="SUBMIT" class="submit-btn"></input>
      </form>
      <button class="buy-vowel-btn">BUY A VOWEL</button>
      <button class="solve-puzzle-btn">SOLVE PUZZLE</button>
    </section>
    <section class="playerscore-wheel-container">
    <article class="players-score-container">
      <div class="player-one-container">
        Player 1
        <br>
        <img src="images/person_avatar.png" class="person-avatar-img">
        <p class="player-text">Score: <span class="dollar-amt-text player1-score">$0</span></p>
        <p class="player-text">Grand Total: <span class="dollar-amt-text player1-grandtotal">$0</p>
      </div>
      <div class="player-two-container">
        Player 2
        <br>
        <img src="images/person_avatar.png" class="person-avatar-img">
        <p class="player-text">Score: <span class="dollar-amt-text player2-score"> $0</span></p>
        <p class="player-text">Grand Total: <span class="dollar-amt-text player2-grandtotal">$0</p>
      </div>
      <div class="player-three-container">
        Player 3
        <br>
        <img src="images/person_avatar.png" class="person-avatar-img">
        <p class="player-text">Score: <span class="dollar-amt-text player3-score"> $0</span></p>
        <p class="player-text">Grand Total: <span class="dollar-amt-text player3-grandtotal">$0</p>
      </div>
    </article>
    <section class="wheel-container">
    <button class="wheel-btn">
      SPIN
    </button> 
    </section>
    <div class="current-spin-value-container">
      <h2 class="current-spin-value-text">Current Spin Value:</h2>
      <p class="current-spin-value">0</p>
    </div>
  </section>
 </main>
<script src="./DomUpdates.js"></script>
<script src="./dataset.js"></script>
<script src="./BonusWheel.js"></script>
<script src="./Player.js"></script>
<script src="./Wheel.js"></script>
<script src="./Game.js"></script>
<script src="index.js"></script>
</body>
</html>
